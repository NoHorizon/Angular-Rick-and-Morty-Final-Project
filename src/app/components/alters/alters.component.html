<div class="container mt-4">
  <div class="row d-flex justify-content-center">
    <div
      class="col-md mb-2 d-flex justify-content-center"
      *ngFor="let character of characters"
    >
      <div class="card" style="width: 18rem">
        <img [src]="character.image" class="card-img-top" alt="card__image" />
        <div class="card-body">
          <h5 class="card-title">{{ character.name }}</h5>
          <p>{{ character.location.name }}</p>
          <p class="card-text">
            {{ character.species }} - {{ character.gender }} -
            {{ character.status }}
          </p>
          <a
            class="btn btn-dark"
            [routerLink]="['/alters']"
            [queryParams]="{ name: character.name.split(' ')[0] }"
            >Show Alters</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
